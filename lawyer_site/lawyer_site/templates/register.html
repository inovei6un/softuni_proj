{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-page-header" style="margin-bottom: 90px;">
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 text-white text-uppercase">Регистрация</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0 text-uppercase"><a class="text-white" href="{%url 'index' %}">Начало</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Регистрация</p>
            </div>
        </div>
    </div>
</div>
    <style>
        label {
            color: #FFFFFF;
        }

    </style>
        <style>
        .errorlist {
            color: red;
        }
    </style>

                                                        {% if error_message %}
                                                            <center>
        <h1>{{ error_message }}</h1>
                                                            </center>
    {% endif %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="bg-appointment rounded">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-lg-6 py-5">
                    <div class="rounded p-5 my-5" style="background: rgba(55, 55, 63, .7);">
                        <h1 class="text-center text-white mb-4">Регистрация</h1>



                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div>
                                <button class="btn btn-primary btn-block border-0 py-3" type="submit">Регистрирай се</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
